<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Battery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="battery">Battery: <span id="battery-level">100%</span></div>
    <div id="clock">00:00:00</div>
    <div id="alarm-setup">
        <h3>Set Alarm</h3>
        <input type="time" id="alarm-time" step="1"> <input type="file" id="alarm-sound" accept="audio/*"> <!-- 알람음 선택기 -->
        <button onclick="addAlarm()">Add Alarm</button>
        
    </div>
    <div id="alarm-list">
        <h3>Alarms</h3>
        <ul id="alarms">
            <!-- 알람 리스트가 표시될 공간 -->
        </ul>
    </div>
    <script src="alarm_script.js"></script>
</body>
</html>
